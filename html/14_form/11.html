<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
  <!--
  *select : 드롭다운 메뉴로 항목선택
  사용자가 여러 데이터 중에서 하나만 선택하거나 다중으로 선택해야 할 경우 사용

  select 태그는 option 태그를 활용하여 각각의 데이터를 포함.
  기본값은 하나만 선택 가능.
  selected 로 설정하면 해당 값이 처음 보여지는 데이터로 지정이 됨
  -->
  <form action="./action.php" method="post">
    <select name="part">
      <option value="H">HTML</option>
      <option value="C">CSS</option>
      <option value="J" selected>JAVASCRIPT</option>
    </select>

  <!--select multiple 로 입력하면 키보드의 Ctrl 키를 누른 상태에서 여러 개 선택 가능-->
    <select multiple name="part2">
      <option value="H">HTML</option>
      <option value="C">CSS</option>
      <option value="J" selected>JAVASCRIPT</option>
      <option value="H">HTML</option>
      <option value="C">CSS</option>
      <option value="J">JAVASCRIPT</option>
    </select>

    <input type="submit" value ="전송">
  </form>
</body>
</html>
