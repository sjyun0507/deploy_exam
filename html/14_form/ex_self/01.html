<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
        * {
            margin: 5px;
            padding: 5px;
        }

        table {
            border: 1px solid #000000;
            padding: 10px;
        }

        input[type=submit] {
            text-align: left;
        }
		fieldset {
			border: 1px solid #000000;
			padding: 10px;
		}
	</style>
</head>
<body>
<fieldset>
	<legend>예약</legend>
	<p><b>예약 정보</b></p>
		<ul>
			<li>이 름 <input type="text" name="name"></li>
			<li>전 화 <input type="tel" name="tel"></li>
			<li>이메일 <input type="email" name="email"></li>
			<li><input type="submit" name="submit" value="예약하기"></li>
		</ul>
</fieldset>

</body>
</html>
