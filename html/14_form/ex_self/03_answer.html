<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<table>
  <tr>
    <td colspan="2" class="line">
      <h4>배송 정보 입력</h4>
    </td>
  </tr>
  <tr>
    <td>
      <label for="zip">우편번호 <span>*</span></label>
      <input type="text" name="zip" id="zip" placeholder="우편번호">
    </td>
    <td>
      <label for="addr">주소 <span>*</span></label>
      <input type="text" name="addr" id="addr" placeholder="주소">
    </td>
  </tr>
  <tr>
    <td colspan="2">
      <label for="detailAddr">상세 주소</label>
      <input type="text" name="detailAddr" id="detailAddr" placeholder="상세 주소 (선택)">
    </td>
  </tr>
  <tr>
    <td colspan="2">
      <label for="phone">연락처 <span>*</span></label>
      <input type="text" name="phone" id="phone" placeholder="예: 010-1234-5678">
    </td>
  </tr>
</table>
</body>
</html>
