<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
        input[name=memberId] {
            width: 200px;
            height: 30px;
            border: 1px solid #ccc;
        }
		input[type=submit] {
			width: 100px;
			height: 30px;
			background-color: #ed7d7d;
			border: 1px solid #999;
		}
	</style>
</head>
<body>
<!--
type = "text" : 텍스트 입력받기
가로로 짧은 글을 입력 받을 경우에 사용 아이디, 이름, 주소 입력 받을 떄 주로 사용
value = 초기값
maxlength : 최대 입력 가능 글자수
-->
	<form action="forLogin" action="./action.php" method="post">
		<label for="mId">아이디</label>
		<input type="text" name="memberId" id="mId" maxlength="5">
		<input type="hidden" name="loginType" value="general">
		<input type="submit" value="전송">
	</form>
</body>
</html>
