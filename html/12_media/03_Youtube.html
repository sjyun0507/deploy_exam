<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
		iframe{
			display: block;
		}

	</style>
</head>
<body>
<!--
* <iframe> 태그를 이용한 웹문서에 유튜브 영상 불러오기
iframe : 내부 프레임/ html 문서안에 html 문서가 존재
긴 내용의 문서, 유튜브 영상 등 큰 용량의 영상을 간단하게 링크로 가져올 떄 많이 사용

width         = 화면의 넓이를 지정, 픽셀 또는 백분율 값
height        = 화면의 높이를 지정, 픽셀 또는 백분율 값
name		  = 현재의 iframe 이름
src			  = iframe에 표시할 문서의 주소를 지정
-->
<iframe width="560" height="315" src="https://www.youtube.com/embed/LcdSe5bT5_Y?si=R-2gidrfweu1n0w3"
		title="YouTube video player" frameborder="0"
		allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
		referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

<!--외부 소스 -->
<iframe src="https://www.starbucks.co.kr/index.do"
		width="460" height="800"></iframe>

<!--외부 소스의 경우 특정 사이트는 서버에서 iframe 으로 불러가는 것을 막음 예) 네이버 -->
<iframe src="https://www.naver.com/"
		width="460" height="800"></iframe>
</body>
</html>
