<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
  <style>
    /* 1. 중첩 박스에 대한 이해와 정렬  */
    *{
      margin : 0; padding : 0;box-sizing: border-box;
    }
    .banner{
      width:740px;
      height:120px;
      background-color:#e4e47f;
      float:left;
      border:2px solid #000;
    }
    .login{
      width:333px;
      height:120px;
      background-color:#80caca;
      margin-left:8px;
      float:left;
      /* 로그인 박스 기준에서 간격을 주고자 왼쪽 바깥쪽 여백을 지정하였으며, 배너 박스 기준일 때 바깥쪽 여백은 margin-right가 됨.*/
      border:2px solid #000;
    }
    .main{
      width:1081px; /* 740+444+8*/
      height:120px; /* 두개 박스의 고정 높이*/
      margin:0 auto; /* 중앙 정렬*/
    }
  </style>
</head>
<body>
  <div class="main">
    <div class="banner">  배너영역</div>
    <div class="login">  로그인</div>
  </div>
</body>
</html>
