<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
		/*
		* z-index: 위치 속성에서 박스의 우선 순위를 변경하고자 할 때 사용
		 z-index는 숫자가 클수록 상위 순서로 변경됨.
		*/
		*{margin : 0; padding : 0; box-sizing : border-box;}
		body{height:3000px;} /* 스크롤 바를 나타내기 위해 문서의 높이를 임의의 크기로 지정 */
		div{
			width:300px;
			height:300px;
			border:4px solid black;
			margin-left:30px;
			font-size:30px;
			line-height:300px;
			text-align:center;
			position:absolute;
		}
		div:nth-of-type(1){
			background: red;
			left:100px;
			top:100px;
			z-index:2;
		}
		div:nth-of-type(2){
			background: blue;
			left:250px;
			top:250px;
			z-index:3;
		}
        div:nth-of-type(3){
            background: greenyellow;
            left:400px;
            top:400px;
        }
	</style>
</head>
<body>
	<div>box-1</div>
	<div>box-2</div>
	<div>box-3</div>


</body>
</html>
