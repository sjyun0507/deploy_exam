<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
		/*
		*relative : 초기 위치 상태에서 상화좌우로 위치를 이동
		상대좌표와 함께 위치를 지정(상대위치 지정방식)
		태그가 만들어진 순서대로 나열
		다른 박스에 영향을 주며 작성한 순서대로 나열(위치 지정가능)

		*부모 박스의 역할로 주로 사용
		 */
		*{margin : 0; padding : 0; box-sizing : border-box;}
		div{
			width:300px;
			height:300px;
			border:4px solid black;
			margin-left:30px;
			font-size:30px;
			line-height:300px;
			text-align:center;

			position: relative; /* 상대 좌표 */
			top:100px;
			left:100px;
		}
	</style>
</head>
<body>
	<div>relative1</div>
	<div>relative1</div>
	<div>relative1</div>

</body>
</html>
