    *{margin : 0; padding : 0;box-sizing: border-box;}
    body{margin: 0 auto;background: #eaeaea}
    #wrapper {width: 1600px;height: 3000px;margin: 0 auto;background: #7498ae;}
    header {width: 200px;height: 100%;background: black;position: fixed;line-height: 30px}

    header h2 {
      color: white;text-align: center;padding-top: 20px;

      }
    header div {padding-top: 30px;padding-left: 30px;;font-size: 14px;}

    header div p a {color: #515151;text-decoration: none;}
    header span {color :cadetblue}

    header input[type=button]

    .banner{
      position: relative;
    }
    .banner img{
      margin : 50px 100px;
    }
    .banner div{
      width : 120px;
      height :120px;
      border : none;
      background-color: black;
      color: white;
      border-radius: 50%;
      text-align: center;
      line-height: 120px;
      font-size: 30px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%,-50%);
    }
    section article {
      display: inline-block;
    }
    section article ul {
      float: left;
      margin-left: 150px;
      list-style: none;
    }
    section article ul li {
      float: left;
      margin-right: 20px;
    }
    section article ul img{
      border-right: 4px solid rgba(0,0,0,0.2);;
      border-bottom: 4px solid rgba(0,0,0,0.2);;
    }
  </style>
