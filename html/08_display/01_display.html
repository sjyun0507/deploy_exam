<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
    <style>
      span{
        border:4px solid #000;
        /* 폭, 넓이, 높이, margin-top,bottom 은 적용되지 않음.*/

      }
      /*
      display 속성을 이용한 화면 배치
      요소를 어떤 성격을 보여줄지 결정하는 속성.
      display 속성을 사용하면 상황에 따라 블럭 요소를 인라인 요소로,
      인라인 요소를 블록 요소로 변환하여 사용할 수 있음.

      1) block
      박스가 아래로 쌓이는 성격과 부모 요소의 너비를 100% 사용하는 성격을 가짐.
      div, h,p, table, ul, ol

      2)inline
      글자와 같이 나열되는 성격과 내용물에 따라 너비가 결정되는 성격을 가짐.
      해당 요소의 너비만큼만 영역을 가짐
      a, span, i, em

      3) inline-block

      4) none
       */
      .transform{
        display:block;
      }
    </style>
</head>
<body>
  <!-- span 태그의 기본속성에 의한 배치-->
  <span>SPAN 01</span>

  <span>SPAN 02</span>
  <span>SPAN 03</span>

  <!-- span 태그의 변경된 속성에 의한 배치-->
  <span class="transform">SPAN 04</span>
  <span class="transform">SPAN 05</span>
  <span class="transform">SPAN 06</span>


</body>
</html>
