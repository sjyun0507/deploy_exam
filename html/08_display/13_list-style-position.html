<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
		*{
			margin : 0; padding : 0;
		}
		/*
		전체선택자(*)를 지정해서 마진과 패딩 값을 0으로 초기화 해서 사용하는 경우.
		-> 브라우저마다 기본 패딩값과 마진값이 달라서 0으로 초기화 해서 사용
		 */
		.bullet_circle{
			list-style-position:inside;
		}
	</style>
</head>
<body>

	<ul class="bullet_circle">
		<li>회사소개</li>
		<li>생산설비</li>
		<li>제품소개</li>
		<li>온라인문의</li>
		<li>커뮤니티</li>
	</ul>
</body>
</html>
