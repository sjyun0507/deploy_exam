<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
  <style>
    *{
      margin : 0; padding : 0;
    }
    span{
      background: #80caca;
      width: 100px; /* 적용 안 됨 */
      height: 100px; /* 적용 안 됨 */
      margin: 10px;
    }
    /* span은 inline 성격을 가지고 있기 때문에 width, height, margin 위아래는 값이 적용되지 않음
     float 속성이 부여되면 적용이 됨*/
  </style>
</head>
<body>
  <span> inline 성격의 태그</span>
  <span> inline 성격의 태그</span>
</body>
</html>
