<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
    <style>
        li{
          border:2px solid black;
        }
        .v_menu{
          list-style:none;
        }
        /*
        display: inline: 블록 요소를 인라인 요소로 변경
         */
        li.h_menu{
          display:inline;
        }
    </style>
</head>
<body>
  <!--속성을 변경하지 않은 세로 메뉴-->
  <ul>
    <li class="v_menu">세로메뉴01</li>
    <li class="v_menu">세로메뉴02</li>
    <li class="v_menu">세로메뉴03</li>
    <li class="v_menu">세로메뉴04</li>
  </ul>

  <!--inline 속성으로 변경된 가로 메뉴-->
  <ul>
    <li class="h_menu">네이버</li>
    <li class="h_menu">다음</li>
    <li class="h_menu">쿠팡</li>
    <li class="h_menu">구글</li>
  </ul>
</body>
</html>
