<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
		*{
			margin:0;
			padding:0;
			box-sizing:border-box;
		}
		div {
            width: 200px;
            height: 100px;
            border: 2px solid #000;
            background: #80caca;
            text-align: center;
        }
		.line-height{
			line-height:100px;
		}
		.cell{
			display:table-cell;
			vertical-align:middle;
		}
		.rel{
			position:relative;
		}
		.rel p{
			position:absolute;
			top:50%;
			transform:translateY(-50%);
			left:calc(50% - 50px);
		}
		.align_content{
			align-content:center;
		}

        /*
		수직 중앙정렬에 사용하는 방법 3가지
			1. line-height: 100px; 부모 박스의 높이를 지정, (*단점:한줄만 사용할 경우에 가능. 두줄이상인 경우 레이아웃이 꺠짐)
			2. display의 table-cell 적용 후 vertical-align:middle; 사용
			3. position이 absolute일 경우 top=50%; transform: translateY(-50%); 적용
			    (*단점 : text 중앙정렬을 복잡)
			4. align-content를 디폴트 레이아웃에 추가하여 단 한 줄의 css 속성으로 수직 정렬이 가능
			    2024년 드디어 브라주어들이 flow 레이아웃에 align-content를 구현함.
			    이제 flexbox,grid 없이 그냥 css 속성 1개 만으로 정렬됨.
			    미리보기에서는 구현이 안되지만, 브라우저에서 열면 적용됨.
		*/
		</style>
</head>
<body>
    <div class="line-height">vertical-align</div>
    <div class="cell">vertical-align</div>
    <div class="rel"><p>vertical-align</p></div>
    <div class="align_content"><p>vertical-align</p></div>
</body>
</html>
