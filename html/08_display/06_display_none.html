<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
		/*
		*display:none
		해당 요소와 공간을 모두 표시하지 않음.

		비슷한 속성중에 visibility:hidden; 이 있는데
		visibility 속성은 화며에는 요소가 보이지 않으나 공간은 그대로 유지

		사용예: 팝업창(레이어 방식) 닫기
		반응형 웹의 경우 모바일에서는 보이지만 PC 에서는 보이지 않게 하려면 display: none 속성을 사용
		 */
		.camera02{
			display:none;
			/*visibility:hidden;*/
		}

	</style>
</head>
<body>
  <img src="img/camera01.png" class="camera01" alt="camera01">
  <img src="img/camera02.png" class="camera02" alt="camera02">
  <img src="img/camera03.png" class="camera03" alt="camera03">
</body>
</html>
