<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>선택자</title>
	<style>
		/*
		1. 전체 선택자
		웹 페이지 시작 전 초기화시키기 위해서도 사용.
		body 안에 있는 태그 뿐 아니라 <html<<head<태그에도 적용이 됨. 가급적 사용하지 말 것
		 */
        * { /* 모든 태그의 글자 색상은 red 이며 글자 크기는 12px. */
            color: red;
            font-size: 12px;
        }
		*{
			border:1px solid #000;
		}
	</style>
</head>
<body>
	<h1>Lorem ipsum</h1>
	<p>Lorem Ipsum is simply dummy text of the printing and typesetting industry. </p>
	<span>Lorem Ipsum is simply dummy text </span>
</body>
</html>
