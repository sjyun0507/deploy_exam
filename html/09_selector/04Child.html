<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
		/*
		아래 html 태그 구조는 복잡한데 클래스나 아이디가 적어서 요소를 선택하기 어려움.
		* 자손 선택자, 자식 결합자 Child combinator
		부모 선택자 바로 아래 계층에 있는 선택자. 자손 선택자 표기는 '>'로 표시
		형태: 선택자 A> 선택자 B : 선택자 A의 자손에 위치하는 B를 선택

		*후손 선택자 자손 결합자 Descendant combinator
		부모 선택자 안에 들어 있는 모든 자식 선택자. 후손 선택자의 표기는 공백으로 표현
		형태 : 선택자A 선택자B : 선택자 A의 후손에 위치하는 B를 선택
		 */
		div>h1{
			background-color:blue;
		}
		div h1{
			background-color: #a528c8;
		}
		div span{
			background-color: yellow;
		}
		div>span{
			border:1px solid green;
		}
		.point span {
			color:red;
		}
	</style>
</head>
<body>
	<div>
		<h1>제목1</h1>
		<h2>제목2</h2>
		<div>
			<ul>
				<li>menu1</li>
				<li>menu2</li>
				<li><span>menu3</span></li>
			</ul>
		</div>
		<h2>제목2</h2>
		<span>span</span>
		<ul class="point">
			<li>menu4</li>
			<li>menu5</li>
			<li><span>menu6</span></li>
		</ul>
	</div>
</body>
</html>
