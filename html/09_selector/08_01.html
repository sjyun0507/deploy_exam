<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
    <style>
      li{
        list-style:none;
        float:left;
        padding:15px;
      }
      li:nth-child(2n){ /* 짝수 */
        background-color:orange;
      }
      li:nth-child(2n+1){/* 홀수 */
        background-color: #289dc8;
      }
      li:first-child{
        border-radius:6px 0 0 6px;
      }
      li:last-child{
        border-radius:0 6px 6px 0;
      }
    </style>
</head>
<body>
  <ul>
    <li>First</li>
    <li>Second</li>
    <li>Third</li>
    <li>Fourth</li>
    <li>Fifth</li>
    <li>Sixth</li>
    <li>Seventh</li>
  </ul>
</body>
</html>
