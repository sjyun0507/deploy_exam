<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
		*{
			margin : 0; padding : 0;
		}
		.box1{
			width : 200px;
			height : 150px;
			border : 10px solid #999;
			padding : 30px;
			margin : 10px 20px 30px 40px;
		}
		/*
		박스 block 속성
		margin 속성 : 박스의 바깥쪽 여백, 주로 박스 간의 간격 설정에 주로 사용
		padding 속성 : 박스의 안쪽 여백, 박스 안쪽의 콘텐츠 간격을 설정할 때 주로 사용.

		박스의 실제 넓이와 높이 공식
		한개의 박스에 margin + border +padding 값이 모두 적용 되었다는 가정.
		width 속성과 height 속성은 텍스트가 들어가 있는 영역의 너비와 높이를 지정.

		박스 너비 : 200px + (10px *2) + (30px *2) = 280px
		박스 높이 : 150px + (10px *2) + (30px *2) = 230px

		전체 너비 : 200px + (10px *2) + (30px *2) + (20+40px) = 340px
		전체 높이 : 150px + (10px *2) + (30px *2) + (10+30px) = 270px
		 */

	</style>
</head>
<body>
<div class="box1">
	<h2>TITLE-1</h2>
	<p>
		Lorem Ipsum is simply dummy text of the printing and typesetting industry.
	</p>
</div>

</body>
</html>
