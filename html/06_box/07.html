<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
    <style>
      div{
        width : 300px;
        height : 300px;
        border : 10px solid black;
        padding : 30px;

      }
      /*
      box-sizing속성
      박스를 배치하기 위해서는 박스 모델의 너비와 높이에 대한 계산이 중요
      박스의 너비와 높이는 콘텐츠의 너비와 높이만을 나타내기 떄문에 패딩의 보더 값을 따로 계산해야 함

      box-sizing : content-box
      너비 속성을 콘텐츠 영역 너비값으로 사용. 기본 값

      box-sizing : border-box
      너비 속성을 콘텐츠 영역의 테두리 까지 포함한 박스 모델 전체 너비값으로 사용.
       */
      .box1{
        box-sizing : border-box;
        /*
        박스의 테두리와 여백을 박스의 너비와 높이에 포함 . 너비가 300px
        컨텐츠 너비 : 300-(10+30)x2 = 220px
         */
      }
      .box2{
        box-sizing : content-box;
        /*
        기본값과 동일 300+(10+30)x2 = 380px
         */
      }
    </style>
</head>
<body>
    <div class="box1">01</div>
    <div class="box2">02</div>
</body>

</html>
