<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
		*{margin : 0; padding : 0;}
		div{
            width : 300px;
            height : 100px;
		}
		.box1{
			/* 테두리 굵기는 2px, 테두리 스타일 solid, 테두리 색상 green */
			/*border-color : green;*/
			/*border-width : 2px;*/
			/*border-style : solid;*/
			border: green solid 2px
			/*
			* border : 선의 굵기 선의 스타일 선의 색상
			순서 상관없이 적어도 알아서 적용됨

			*선의 스타일
			none: 테두리가 나타나지 않음. 기본 설정
			solid : 테두리를 실선으로 표시
			dashed : 테두리를 직선 형태의 점선으로 표시
			dotted : 테두리를 도트 형태의 점선으로 표시

			*방향에 따른 개별부여 가능
			border-top  위쪽 선
			border-bottom  아래쪽 선
			border-left  왼쪽 선
			border-right  오르쪽 선

			* 사각 테두리 스타일을 각각 다르게 지정할 경우
             border-width : border-top-width, border-right-width, border-bottom-width, border-left-width
             -> 12시 부터 시계 방향으로
             ex) border-width: 1px 5px 10px 12px;


             *
             한자리입력 - 전체 (top, left, right, bottom) /  10px
             두자리입력 - 상하 좌우(top / bottom - left / right)  / 10px  20px
             네자리입력 - 시계방향(top > right > bottom > left) / 10px 20px 30px 40px
			*/


		}
        .box2{
			border: red dashed;
            /*border-top-width:1px;*/
            /*border-right-width:5px;*/
            /*border-bottom-width:10px;*/
            /*border-left-width:12px;*/
			border-width:1px 5px 10px 12px;
		}
		.box3{
			border: blue dotted;
			border-bottom-width:5px;
		}
		.box4{
			border: pink dashed;
			border-width:5px 10px;
            /*(12시 6시) (3시 9시)*/
		}
	</style>
</head>
<body>
    <div class = "box1">BOX-1</div>
    <div class = "box2">BOX-2</div>
    <div class = "box3">BOX-3</div>
    <div class = "box4">BOX-4</div>
</body>
</html>
