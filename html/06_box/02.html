<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>inline</title>
  <style>
    *{
      margin : 0; padding : 0;
    }
    /*
    inline
    해당 태그의 컨텐츠 만큼 공간을 차지(폭이 컨텐츠의 양에 비례). 글자와 같이 옆으로 나열되며 나타남.
    줄 바꿈이 일어나지 않기 때문에 <span></>span>이라고 나열하면 수평방향으로 정렬
    width,height,margin-top,margin-bottom 이 적용되지 않음.
    태그 종류: a, img, span, sub,sup, i,b,em(글자를 꾸미는 태그 종류), input
     */
    span{
      width:400px;

    }
  </style>
</head>
<body>
  <span>SPAN-inline</span>
  <span>SPAN-inline</span>
  <span>SPAN-inline</span>
  <span>SPAN-inline</span>
</body>
</html>
