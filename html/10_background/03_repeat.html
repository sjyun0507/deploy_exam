<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
		*{
			margin : 0; padding : 0; box-sizing: border-box;
		}
		/*
		background-size 속성
		배경 이미지에 대한 size 지정하기 위한 값.

		background-size: 100%, cover, contain,px값/ 배경이미지 크기
		background-repeat: repeat, no-repeat, repeat-x,repeat-y/ 배경 이미지 반복
		 */
		body{
			background-image: url("img/art.jpg");
			background-size: 100%;
			/*
			배경 이미지 사이즈가 브라우저 가로 길이 기준으로 100%. 상대 크기라서 브라우저 폭을 줄이면 같이 줄어듬
			 */
			background-repeat: no-repeat;
			/*
			배경 이미지는 초기 반복 값은 가로, 세로 모두 반복
			no-repeat: 반복 하지 않음
			repeat-x: 가로 반복
		    repeat-y: 세로 반복
			 */
		}
		</style>
</head>
<body>

</body>
</html>
