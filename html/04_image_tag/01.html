<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>이미지 태그</title>
</head>
<body>
    <!--
    img : 이미지를 나타내주는 태그. 단독 태그.
    글자와 같이 나열되는 성격(inline 속성)

    <img src = "이미지 파일의 1)경로 또는 2)url"alt="대체문자">
    alt: 주석문, 이미지가 안보일 때를 대비한 대체문자, html5기본 규칙!
    검색엔진에서 이미지 검색에 사용.

    이미지 확장자(대표)
    jp(e)g -> 가장 대표적인 이미지 표현 방식, 이미지의 색상을 가장 잘 표현 할 수 있는 확장자!
    gif -> 투명한 배경이 가능한, 색상이 256개 표현만 가능, 화질이 떨어져 보임. 움짤, 움직이는 이미지
    png -> 이미지의 색상을 유지하며 투명한 배경을 나타낼 수 있는 확장자!

    이미지 파일의 경로 : 작성하는 문서(html)의 기점으로 부터.

    경로에서 사용하는 기호
    . : 현재 디렉토리
    ..: 상위 디렉토리
    -->

	<!-- 경로에 맞게 불러온 이미지 -->
    <img src="./img/camera01.png" alt="카메라1">

	<!-- 경로에 맞지 않게 불러온 이미지 -->
    <img src="../img/camera02.png" alt="카메라2">

	<!-- 너비 옵션을 적용한 이미지 -->
    <img src="./img/camera03.png" alt="카메라3" width ="600">


</body>
</html>
