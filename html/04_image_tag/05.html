<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>텍스트 링크의 밑줄과 글자색 바꾸기</title>
    <style>
      a {
        text-decoration: none; /* 텍스트 꾸미기 : 밑줄 사용 안함*/
        color: black; /*컬러변경*/
      }
      a{
          color : red
      }
    </style>
</head>
<body>
    <!-- * 다양한 링크의 형태
    1) 도메인 url : http:// 도메인 주소
    2) 문서/서브페이지 전환 : /문서이름.html (경로인식동일)
    3) 임시링크 : #
    4) 그외 연결
    <a href = "mailto:관리자 메일주소"> : 아웃룩 메일 계정 연결 시 사용
    <a href = "tel:전화번호"> : 모바일 전화걸기 연결
    <a href = "sms:전화번호"> : 모바일 문자보내기 연결
    -->
    <p>
      <a href="https://www.naver.com/">네이버</a>
    </p>
    <p>
      <!--같은 프로젝트 내의 html 페이지로의 이동 -->
      <a href="./04.html">문서 이동</a>
    </p>
    <p>
      <!--아웃룩 메일 계정으로 연결할 때 -->
      <a href="mailto:webmaster@abc.com">관리자</a>
    </p>
    <p>
      <!--모바일 전화 걸기 연결-->
      <a href="tel:010-5130-3057">전화걸기</a>
    </p>
    <p>
      <!--빈 링크 또는 임시 링크로 표시-->
      <a href="#">임시링크</a>
    </p>

    <!--빈 링크의 경우 문서의 탑으로 이동하는 성격이 있음 -->
    <div style="height:6000px"></div>
    <a href="#">임시링크</a><br>
    <a href="#none"> 임시링크 2</a>
</body>
</html>
