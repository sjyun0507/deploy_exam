<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
  <style>
    *{

    }
    /*
    4. 아이디 선택자
    본문(id"name") /스타일(#name)
    id 선택자도 클래스 선택자와 마찬가지로 특정 부분에 스타일을 적용할 때 사용.
    마침표(.)대신 #기호를 사용한다는 점만 제외하면 클래스 선택자와 사용법은 동일.
    클래스 선택자는 여러 번 반복 사용이 가능한데, id 선택자는 문서 내에서 한 번만 사용할 수 있음.(권장 사항 일뿐)
    주로 큰 단락, 부모에서 사용. 자바 스크립트에서 사용.
     */
    #title1{color: #c828ae
    }
    #title2{color: #51285e
    }
    #title3{color: #333fc6
    }
    #title4{color: #289dc8
    }
    #title5{color: #568838
    }
    #title6{color: #c88828
    }
  </style>
</head>
<body>
    <h1 id="title1">웹디자인</h1>
    <h2 id="title2">스마트폰 웹디자인</h2>
    <h3 id="title3">웹기획</h3>
    <h4 id="title4">웹프로그래밍</h4>
    <h5 id="title5">웹퍼블리쉬</h5>
    <h6 id="title6">제이쿼리</h6>
</body>
</html>
