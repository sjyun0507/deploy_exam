<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>css</title>
</head>
<body>
    <!--
    * CSS: Cascading Style Sheets (style)
    각 요소들이 어떻게 보이는가를 정의하는데 사용되는 스타일 시트 언어로, 홈페이지의 스타일 즉 디자인 요소를 담당.

    * 기본구조
    선택자(Selector) {속성(property) : 값(value);}
    (* 스타일은 기본적으로 마지막에 작성된 순서대로 표현되어짐!)

    * 스타일 문법의 종류

    1. 외부 스타일 시트(External style sheet)
    외부에 작성된 .CSS문서 즉 스타일 시트 파일을 연결하여 적용하는 방법
    <head>
        <link rel="stylesheet" href="/examples/css/expand_style.css">
    </head>

    2. 내부 스타일 시트(Internal style sheet)
    <style>태그를 사용하여 CSS 스타일을 적용하는 방법
    <head>
        <style>
            body { background-color: lightyellow; }
        </style>
    </head>

    3. 인라인 스타일(Inline style)
    HTML 요소 내부에 style 속성을 사용하여 CSS 스타일을 적용하는 방법

    <h2 style="color:green">

    -->
</body>
</html>
