<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>스타일의 우선순위</title>
    <style>
      /*
      스타일의 우선순위(1위~5위)
      1. !important -> 스타일에 강제 스타일 적용시 사용
      2. 인라인 스타일(Inline Style) ex)<h2 style="color:green">
      3. 선택자 #id ex) #id {color : #000; }
      4. 선택자 .class ex) .class {color : #000; }
      5. 선택자가 tag ex)h1 {color:#fff; }
       */
      * {
        margin : 0;
        padding : 0;
      }
      p {
        font-style : italic;
        color : red !important;
      }
      p {
        color : orange;
      }
    </style>
</head>
<body>
    <h1>디자인스킬업</h1>
    <p style="color: green">
      2D그래픽은 모든 그래픽에서 기본이라 할 수 있습니다. 그래픽 작업에서 높은 비중을 차지합니다.
    </p>
</body>
</html>
