<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>스타일시트</title>
	<style>
		/* style 사용법*/

		/*
		2. 전체선택자
		html 내에 등장하는 모든 형태를 선택하는 선택자 (초기화, 기본 설정값)
		가급적 사용 안하는 것이 좋음
		*/
		/* margin:바깥쪽 여백, padding :안쪽 여백 */

		*{
			margin : 0;
			padding : 0;
		}
		/*
		3. 태그선택자
		특정한 태그 이름을 부여하여 선택하는 선택자로, html 화면 내에서 하나의 이름으로 한번만 사용권장.
		주로 큰 단락, 부모에서 사용.
		 */
		body {
			background: #000000; /* 배경색 지정. #000 -> 검정색 */
			color: #ffffff; /*글자색*/
		}
		body{
			background:#999; /* 동일한 속성에 값을 지정하는 경우 나중의 것이 적용됨*/
			font-family:'돋음'; /* 기본 글꼴 돋움*/
			font-size:10px; /* 글자크기 10px*/
		}
		body{
			line-height: 30px; /*줄 간격 30px*/
		}
		a{
			text-decoration: none;
			color: #ffff00
		}
	</style>
</head>
<body>
    <h4>Artwork Concept Drawing</h4>
    <h1>아트웍 컨셉 드로잉</h1>
    <p>
      편집 <a href="#"> 포트폴리오</a>에 포함될 수 있는 북커버 및 동화책 삽화 제작, 웹 포트폴리오에 포함 될 수 있는 아트웍 실습,
      3D 캐릭터 디자인이나 모션 그래픽에 사용할 수 있는 아트웍 표현에 대하여 학습합니다.
    </p>
</body>
</html>
