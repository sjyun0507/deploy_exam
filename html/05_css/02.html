<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>CSS 지정 방식</title>
  <style>
    /*
    1. 클래스 선택자
    : 본문(class = "name") / 스타일(.name)
    특정한 이름을 부여하여 선택하는 선택자로, html 화면 내에서 '하나의 이름을 여러군데 여러번 사용가능'
    주로 작은 요소, 작은 단락, 변화가 잦을 스타일.
     */
      .de{
        color : #9b6cef;
      }
  </style>
</head>
<body>
    <p class ="de">
      디지털 디자인 이란?<br>
      우선 '디지털(Digital)' 그리고 '디지털 스토리텔링(Digital Storytelling)' 이란 말에 대해 생각해보자.
    </p>

</body>
</html>
