<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>inline 요소의 텍스트</title>
</head>
<body>
<!--
글자와 같은 성격을 가진 글자태그(inline) : 옆으로 쌓이는 태그
거의 모든 인라인 속성의 태그는 블럭 속성 안에서 사용된다.
-->
<p>
  <!-- strong : 경고, 주의사항과 같이 중요한 내용을 강조할 때 -->
  <strong>굵게</strong>
  <!-- b : 글자를 굵게 표현하고 싶을 때 : 내용이 아니라 표현만 할 때 -->
  <b>굵게</b>
</p>
<p>
  <!-- 주위 텍스트에 비해서 강조된 부분이나 저자의 생각 강조-->
  <em>기울이기</em>
  <!-- i : 이텔릭체를 표현하고 싶을 때 : 내용이 아니라 표현만 할 때-->
  <i>기울이기</i>
</p>
<p>
  <!-- span : 글자를 꿈꾸밀 떄 사용. 스타일의 선택자와 함께 주로 사용. 스타일을 안주면 아무런 효과가 없다.
   인라인 태그중에 사용빈도가 제일 높다-->
  <span>글자내용</span><br>
  <span>글자</span>내용<br>
  <span style = "font-weight : bold;">글자</span>내용<br>
</p>

<p>
  <!-- q : 인용할 문구를 표현, 따옴표가 나타남.
	  글자와 같이 나열되어지며 짧은 부분의 인용을 표현할 때 사용 -->
  <q>장마</q>기간입니다.<br>

  <!-- mark : 형광펜 효과. 중요한 부분을 강조할 때 사용. 노랑 배경색이 나타남 -->
  <mark>형광펜 표시</mark> <br>
</p>


<p>
  <!-- del : 문서에서 삭제된 텍스트나 지워야 할 부분 강조. 취소선, 중간 줄 -->
  <del>지울 것</del><br>

  <!-- ins : 밑줄. 문서에 나타난 텍스트에 강조하거나 밑줄 표현 시 사용 -->
  <ins>밑줄 표현</ins><br>
</p>

<p>
  <!-- 동아시아 글자 표현, 주석 : 동아시아 국가들의 주석(발음) 내용을 표기 하기 위해 사용 -->
  <ruby>
    漢子<rt>한자</rt>
  </ruby>
  <br>
  글자의 위로 붙는 <sup>위첨자</sup><br>
  글자의 아래로 붙는 <sub>아래첨자</sub>
</p>

</body>
</html>
