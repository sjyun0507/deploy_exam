<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>제목 글자 태그</title>
</head>
<body>
   <!-- 주석 -->
   <!--
   주석문은 실행 결과에 아무런 영향을 주지 않으며, 코드 내에서 수정 및 보완을 위해 표시하여 사용.
   프로그래밍의 주석과 다르게 사용자가 주석을 볼 수 있으니, 민감한 내용은 적으면 안됨.
   주석 기호와 주석 내용 사이에는 반드시 공백 한 칸이 있어야 가독성이 좋음.
   공식적으로 주석의 종료는 없음. 하지만 종료 역할을 하는 태그가 있어야 시작과 끝을 알수 있음.
   관습적으로 주석의 종료는 주석의 시작과 동일한내용이고, 앞에 "//"를 붙여줌.
   -->

   <!--
   01. 제목 태그
   h1~h6: 숫자가 뒤로 갈수록 글자 사이즈가 줄어듬, 타이틀에 사용, 볼드체
   블럭 형태의 글자태그 - > 박스처럼 작성한 순서대로 위에서 아래로 쌓이는 형태
   -->
    <h1>Header-1</h1>
    <h2>Header-2</h2>
    <h3>Header-3</h3>
    <h4>Header-4</h4>
    <h5>Header-5</h5>
    <h6>Header-6</h6>


</body>
</html>
