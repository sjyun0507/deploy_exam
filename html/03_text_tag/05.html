<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>blockquote 태그</title>
</head>
<body>
    <!--
    blockquote : 긴 인용문을 나타낼 떄 사용하며, 들여쓰기를 한 것으로 표현
    -->
    <blockquote>
      - 존 레논(John Lennon) - <br>
      그룹 비틀스의 리더로 작가, 그래픽 아티스트, 솔로 가수로도 활동했다.
    </blockquote>
    <p>비틀스</p>
</body>
</html>
