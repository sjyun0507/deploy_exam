<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>정의 목록 태그</title>
</head>
<body>
  <!--
  dl : definition list : 정의목록
  dt : definition term : 정의 용어 : 용어의 제목
  dd : definition description  정의 설명 : 용어의 설명
   -->
  <!-- 제목 -->
  <h2>컴퓨터 학원</h2>
  <!-- 정의 목록 전체 선언 -->
  <dl>
    <!-- 정의될 항목 -->
    <dt>강남지점</dt>
    <!-- 항목에 대한 설명 -->
    <dd>주소 : 서울특별시 서초구 서초대로 77길 3 아라타워 5층</dd>
    <dd>전화 : 02)530-8555</dd>
  </dl>

  <dl>
    <!-- 정의될 항목 -->
    <dt>신촌지점</dt>
    <!-- 항목에 대한 설명 -->
    <dd>주소 : 서울특별시 서초구 서초대로 77길 3 아라타워 5층</dd>
    <dd>전화 : 02)530-8555</dd>
  </dl>
</body>
</html>
