<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<!--
다음 실행 결과와 같이 텍스트 태그를 이용하여 웹 페이지를 제작해 봅시다.

1) 제목 태그 4번으로 지정
Web Publishing Expert
-->
<h4>Web Publishing Expert</h4>
<!--
2) 제목 태그 1번으로 지정
웹 퍼블리싱 전문가
-->
<h1>웹 퍼블리싱 전문가</h1>
<!--
3) 문단 태그
웹 표준의 개념과 원리를 이해하고
웹 표준을 준수한 많은 사이트를 벤치마킹한
다양하고 유용한 실무 스킬과 팁을 활용한 웹사이트를 제작합니다.
-->
<p>
  웹 표준의 개념과 원리를 이해하고<br>
  웹 표준을 준수한 많은 사이트를 벤치마킹한<br>
  다양하고 유용한 실무 스킬과 팁을 활용한 웹사이트를 제작합니다.
</p>
<!--
4) 단락 들여쓰기 태그
웹퍼블리셔
:기존의 코더라고 불리던 HTML제작자
-->
<blockquote>
  <strong>웹퍼블리셔</strong><br>
  <i>:기존의 코더라고 불리던 HTML제작자</i>
</blockquote>
<!--
5) 문단 태그, 취소줄, 밑줄
웹학과 누적수강생30,00039,000
-->
<p>웹학과 누적수강생
<del>30,000</del>
<ins>39,000</ins>
</p>
<!--
6) 제목 태그 2번으로 지정
교육과정안내
-->
<h2>교육과정안내</h2>
<!--
7) 순서가 없는 항목 태그로 지정
일러스트
포토샵
웹디자인전문가
스마트폰 웹디자인
웹기획UXUI
제이쿼리
포트폴리오
-->

<ul>
  <li>일러스트</li>
  <li>포토샵</li>
  <li>웹디자인전문가</li>
  <li>스마트폰 웹디자인</li>
  <li>웹기획UXUI</li>
  <li>제이쿼리</li>
  <li>포트폴리오</li>
</ul>
</body>
</html>
