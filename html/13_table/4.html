<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
        table {
            border: 2px solid #000;
            border-collapse: collapse; /* 테두리 통합*/
            /*border-spacing : 20px 4px;*/
			table-layout: fixed; /* 지정된 너비를 고정시킴*/
			word-break: break-all; /* 셀의 내용이 벗어나지 않도록*/
			width:400px;
        }

        td,th {
            width:200px;
			height: 40px;
            border: 1px dotted #000;
            padding: 15px;
            text-align: center;
        }
		th {
			background-color: #e4e47f;

		}
	</style>
</head>
<body>
<table>
	<caption>표 스타일</caption>
	<tr>
		<th>시네마천국</th>
		<th>벤허</th>
	</tr>
	<tr>
		<td>11:00~14:30</td>
		<td>16:00~19:00</td>
	</tr>
</table>
</body>
</html>
