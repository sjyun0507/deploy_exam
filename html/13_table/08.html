<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
        /*일반적인 박스 모델과 테이블은 스타일을 적용하는 방식이 차이가 남.
        *border-collapse
        표의 바깥 네두리와 세의 각 테두리가 떨여지 있는 것을 합칠 것인지 그대로 둘 것인지 조정 가능
        table 과 td 사이의 선 값의 결합 유무를 결정하는 속성.

        border- collapse: collapse;

        seperate : 기본값 - 틈이 생긴 상태
        collapse : 선사이의 틈을 병합

        border-spacing
        table 태그와 td태그에 border속성을 사용했을 떄 테두리와 셀들의 간격을 지정
        테두리와 셀들의 간격을 지정하는 값

        border-spacing : 20px 40px;
        2자리 입력 - 수평 수직

        *width, height
        표의 너비와 높이를 지정, 셀, 전체 표의 너비에 스타일 지정 가능.
        높이와 너비를 지정하기 싫으면 셀의 내용만큼 차지
         */
        table {
			width:400px;
            border: 2px solid #000;
            border-collapse: collapse; /* 테두리 통합*/
            /*border-spacing : 20px 4px;*/
        }

        td {
			height: 40px;
            border: 1px dotted #000;
            padding: 15px;
            text-align: center;
        }
	</style>
</head>
<body>
<table>
	<caption>표 스타일</caption>
	<tr>
		<td>시네마 천국</td>
		<td>벤허</td>
	</tr>
	<tr>
		<td>11:00~14:30</td>
		<td>16:00~19:00</td>
	</tr>
</table>
</body>
</html>
