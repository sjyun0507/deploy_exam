<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
		td,th{
			width: 200px;
			height: 100px;
			border: 2px solid black;
		}
		</style>
</head>
<body>
	<!--
	표는 웹페이지에서 자료를 정리할 떄 자주 사용하는 요소
	실제는 게시판이나 회원가입 페이지의 레이아웃을 만드는데 주로 사용
	- 기본적으로 몇줄(=행) 몇칸(=열) 이라고 불리움(행, 열) / 표를 이용한 형태를 만들때 사용하는 태그

	table 구조
	table > tr > td
	칸의 기본적인 성격 y 축상의 middle

	table 관련태그
	- table : table 전체를 감싸는 태그
	- tr("table row") : '테이블의 행'을 의미하는 태그. 자손으로 tn나 td가 반드시 있어야 한다.
	- td("table data") : 테이블의 일반 셀(칸)을 의미하는 태그. 부모님 tr 안에 있어야 한다.
		base style : 왼쪽정렬(text-align: Left)
	- th("table header")  테이블의 제목 셀(칸)을 의미하는 태그. 부모님 tr 안에 있어야 한다.
		base style : 중앙정렬(text-align: center), 두껍게(font-weight: bold)
	-->

	<!--	표의 시작-->
	<table>
		<!--	행의 시작-->
		<tr>
			<th>제목1</th>
			<th>제목2</th>
			</tr>
		<tr>
			<!--	열의 시작-->
			<td>1행 1열</td>
			<td>1행 2열</td>

		</tr>
		<!--	행의 시작-->
		<tr>
			<!--	열의 시작-->
			<td>2행 1열</td>
			<td>2행 2열</td>

		</tr>
	</table>

</body>
</html>
