<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
		/*
		table layout
		콘텐츠에 맞게 셀 너비를 지정.
		셀의 width 값을 지정하면 해당 크기에 맞게 화면에 맞춰 표시
		하지만 영문을 띄어쓰기없이 길게 입력을 하면 셀의 width	값은 무시되고, 내용이 한줄로 표시.

		fixed : 셀 터비를 고정하여 셀이 내용에 따라 셀의 너비가 달라지지 않음.
		auto : 기본 값. 셀의 내용에 따라 너비가 달라짐.
		 */
        table {
            border: 2px solid #000;
            border-collapse: collapse; /* 테두리 통합*/
            /*border-spacing : 20px 4px;*/
			table-layout: fixed; /* 지정된 너비를 고정시킴*/
			word-break: break-all; /* 셀의 내용이 벗어나지 않도록*/
			width:400px;
        }

        td {
            width:200px;
			height: 40px;
            border: 1px dotted #000;
            padding: 15px;
            text-align: center;
        }
	</style>
</head>
<body>
<table>
	<caption>표 스타일</caption>
	<tr>
		<td>aaaaaaaaasdasdsggwwefgrhererhdhdyjdtyjtytykdtyjthergargar</td>
		<td>벤허벤허벤허벤허벤허벤허벤허벤허벤허벤허벤허벤허벤허</td>
	</tr>
	<tr>
		<td>11:00~14:30</td>
		<td>16:00~19:00</td>
	</tr>
</table>
</body>
</html>
