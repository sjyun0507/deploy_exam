<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
  <style>
    table {
      border-collapse: collapse; /* 테두리 통합*/
      caption-side: bottom;
    }
    caption{
      text-align: right;
    }
    th,td{
      border: 1px solid black;
      text-align: center;
      padding: 10px;
    }
    td{
      text-align: right;
    }
    .color1{
      background-color: #d4f3ff;
    }
  </style>
</head>
<body>
  <table>
    <caption>출처: 통계청 100대 지표</caption>
    <tr>
      <th>지표</th>
      <th>2019</th>
      <th>2020</th>
      <th>2021</th>
      <th class = "color1">2022</th>
    </tr>
    <tr>
      <th>가구수</th>
      <td>20,891,348</td>
      <td>21,484,785</td>
      <td>22,022,753</td>
      <td class = "color1">22,383,187</td>
    </tr>
    <tr>
      <th>1인가구</th>
      <td>6,147,516</td>
      <td>6,643,354</td>
      <td>7,165,788</td>
      <td class = "color1">7,502,350</td>
    </tr>
  </table>
</body>
</html>
